spring.jpa.hibernate.ddl-auto=update
liquibase.enabled=true

spring.datasource.url=jdbc:postgresql://localhost/trace

server.compression.enabled=true
server.compression.min-response-size=2048
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.use_second_level_cache= false
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE

logging.level.org.springframework.web= DEBUG


liquibase.change-log=classpath:/liquibase/liquibase-changeLog.xml


trace.visible=0.1
trace.lisible=0.05

# DATA WEB (SpringDataWebProperties)
spring.data.web.pageable.default-page-size=5
spring.data.web.pageable.max-page-size=500
spring.data.web.pageable.one-indexed-parameters=false
spring.data.web.pageable.page-parameter=pageNumber # Page index parameter name.
spring.data.web.pageable.prefix= # General prefix to be prepended to the page number and page size parameters.
spring.data.web.pageable.qualifier-delimiter=_ # Delimiter to be used between the qualifier and the actual page number and size properties.
spring.data.web.pageable.size-parameter=pageSize # Page size parameter name.
spring.data.web.sort.sort-parameter=sort # Sort parameter name.

log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate.type=TRACE


jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=604800
jwt.route.authentication.path=auth
jwt.route.authentication.refresh=refresh


