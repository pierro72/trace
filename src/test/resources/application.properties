spring.datasource.url=jdbc:postgresql://localhost/tracetest
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

liquibase.drop-first=true
liquibase.enabled=true
liquibase.change-log=classpath:/liquibase/liquibase-changeLog.xml

trace.visible=0.1
trace.lisible=0.05

# DATA WEB (SpringDataWebProperties)
spring.data.web.pageable.default-page-size=5
spring.data.web.pageable.max-page-size=500
spring.data.web.pageable.one-indexed-parameters=false
spring.data.web.pageable.page-parameter=pageNumber # Page index parameter name.
spring.data.web.pageable.prefix= # General prefix to be prepended to the page number and page size parameters.
spring.data.web.pageable.qualifier-delimiter=_ # Delimiter to be used between the qualifier and the actual page number and size properties.
spring.data.web.pageable.size-parameter=pageSize # Page size parameter name.
spring.data.web.sort.sort-parameter=sort # Sort parameter name.

log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate.type=TRACE


jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=604800
jwt.route.authentication.path=auth
jwt.route.authentication.refresh=refresh

